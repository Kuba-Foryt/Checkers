<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/solid.min.css" integrity="sha512-WTx8wN/JUnDrE4DodmdFBCsy3fTGbjs8aYW9VDbW8Irldl56eMj8qUvI3qoZZs9o3o8qFxfGcyQocUY0LYZqzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css" integrity="sha512-Rcr1oG0XvqZI1yv1HIg9LgZVDEhf2AHjv+9AuD1JXWGLzlkoKDVvE925qySLcEywpMAYA/rkg296MkvqBF07Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/regular.min.css" integrity="sha512-lQP1BiSutAy+g9L+bDr1v9758SFLCJ1fK+6tXzu5M22G7/pigzb+01L31Cu1TUlWYr3lnQ4XQVmQfnpTZVW1Og==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Droughts</title>
  </head>
  <body>
    <main>
      <section class="player1">
        <i class="player1__fas fas fa-angle-double-right player1-fas" data-fas1></i>
        <section class="player1__name" data-name1></section>
        <section class="player1__timer" data-counter1></section>
        <i class="far fa-flag" data-flag1></i>
      </section>
      <article class="table">
        <section class="board" data-board></section>
      </article>
      <section class="player2">
        <i class="player2__fas fas fa-angle-double-right" data-fas2></i>
        <section class="player2__name" data-name2></section>
        <section class="player2__timer" data-counter2></section>
        <i class="far fa-flag" data-flag2=""></i>
      </section>
      <div class="languageButton languageButton--hidden" data-language-button></div>
    </main>
    <article class="starter__modal" data-starter-modal>
      <section class="starter__modal__content">
        <h2 class="starter__modal__text" data-starter-modal-header>CHECKERS</h2>
        <section class="starter__modal__form__container" data-starter-modal-container>
          <form class="starter__modal__form">
          <input class="starter__modal__input__player1" data-starter-player1 type="text" placeholder="First player's name">
          <input class="starter__modal__input__player2" data-starter-player2 type="text" placeholder="Second player's name">
        </section> 
        <button class="starter__modal__button" data-starter-modal-button>START GAME!</button>
      <div class="starter__modal__languageButton" data-starter-language-button></div>
      </section>
    </article>
    <article class="endgame__modal endgame__modal--hidden" data-endgame-modal>
      <section class="endgame__modal__content">
        <h2 class="endgame__modal__text" data-endgame-modal-header></h2>
        <div class="endgame__modal__buttons__container" data-endgame-modal-buttons-container>
          <button class="endgame__modal__button" data-endgame-modal-again-button>PLAY AGAIN!</button>
          <button class="endgame__modal__button" data-endgame-modal-board-button>SHOW BOARD</button>
        </div>
        <div class="endgame__modal__languageButton" data-endgame-modal-language-button></div>
      </section>
    </article>
    <article class="board__modal board__modal--hidden" data-board-modal></article>
    <article class="mustCapture__modal mustCapture__modal--hidden" data-capture-modal>
      <section class="mustCapture__modal__content">
        <h2 class="mustCapture__modal__text" data-capture-modal-text>
          Capture is obligatory! Pieces with possible capture move are marked with blue color</h2>
        <button class="mustCapture__modal__button" data-capture-modal-button>GOT IT!</button>
        <div class="mustCapture__modal__languageButton" data-capture-modal-language-button></div>
      </section>
    </article>
    <script type="module" src="./js/Game.js"></script>
  </body>
</html>
